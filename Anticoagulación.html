":[55,61],"startIndex":2},"content":"","children":[{"type":"list_item","depth":3,"payload":{"lines":[55,56],"index":2},"content":"2. <strong>Exámenes de Laboratorio</strong>","children":[{"type":"list_item","depth":4,"payload":{"lines":[56,57]},"content":"Función renal (creatinina sérica).","children":[]},{"type":"list_item","depth":4,"payload":{"lines":[57,58]},"content":"Función hepática.","children":[]},{"type":"list_item","depth":4,"payload":{"lines":[58,59]},"content":"Hemograma","children":[]},{"type":"list_item","depth":4,"payload":{"lines":[59,60]},"content":"PT y PTT","children":[]}]}]}]},{"type":"heading","depth":1,"payload":{"lines":[61,62]},"content":"Selección del Anticoagulante","children":[{"type":"ordered_list","depth":2,"payload":{"lines":[63,81],"startIndex":1},"content":"","children":[{"type":"list_item","depth":3,"payload":{"lines":[63,64],"index":1},"content":"1. <strong>Warfarina</strong>","children":[{"type":"list_item","depth":4,"payload":{"lines":[64,65]},"content":"<strong>Dosis Inicial:</strong> 2-5 mg/día. Si es adulto mayor iniciar con 2.5 mg y titular","children":[]},{"type":"list_item","depth":4,"payload":{"lines":[65,66]},"content":"<strong>Monitoreo:</strong> INR.","children":[]},{"type":"list_item","depth":4,"payload":{"lines":[66,67]},"content":"<strong>Indicaciones:</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[67,68]},"content":"Prótesis valvular mecánica","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[68,69]},"content":"Estenosis mitral moderada a severa","children":[]}]},{"type":"list_item","depth":4,"payload":{"lines":[69,70]},"content":"Contraindicaciones:","children":[{"type":"list_item","depth":5,"payload":{"lines":[70,71]},"content":"Embarazo (por alto riesgo teratógeno).","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[71,72]},"content":"Diátesis hemorrágicas y/o discrasia sangrías.","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[72,73]},"content":"Hemorragia activa o lesiones susceptibles de sangrar;","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[73,74]},"content":"Intervenciones Qx recientes o previstas en el SNC, Intervenciones que expogan grandes superficies de tejidos.","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[74,75]},"content":"Úlcera gastroduodenal o hemorragias TGI, TGU, TR o cerebrovasculares","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[75,76]},"content":"Pericarditis, derrames pericardíacos, HTA severa no controlada.","children":[]}]},{"type":"list_item","depth":4,"payload":{"lines":[76,77]},"content":"<strong>Suspender</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[77,78]},"content":"INR &gt; 3: Suspender 7 días antes","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[78,79]},"content":"INR 2-3: Suspender 6 días antes","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[79,80]},"content":"INR &lt;2 : Suspender 5 días antes","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[80,81]},"content":"Sólo si INR 7 días antes está en rango terapéutico y realizar control preoperatorio de INR.","children":[]}]}]}]},{"type":"ordered_list","depth":2,"payload":{"lines":[83,145],"startIndex":2},"content":"","children":[{"type":"list_item","depth":3,"payload":{"lines":[83,84],"index":2},"content":"2. <strong>Anticoagulantes Orales Directos (DOAC)</strong>","children":[{"type":"list_item","depth":4,"payload":{"lines":[84,85]},"content":"<strong>Dabigatrán:</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[85,86]},"content":"<strong>Dosis Inicial:</strong> 150 mg dos veces al día.","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[86,90]},"content":"Disminuir dosis a 110 mg cada 12 horas si:<br>\n-Edad mayor a 80 años<br>\n-TFG: 30- 50 ml/min<br>\n-Sangrado previo o uso concomitante inhibidor de glicoproteína","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[90,91]},"content":"<strong>Indicaciones:</strong>","children":[{"type":"list_item","depth":6,"payload":{"lines":[91,92]},"content":"Fibrilación auricular no valvular.","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[92,93]},"content":"TVP y EP.","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[93,94]},"content":"<strong>Suspender previa cirugía</strong>","children":[{"type":"list_item","depth":6,"payload":{"lines":[94,95]},"content":"Riesgo bajo:","children":[{"type":"list_item","depth":7,"payload":{"lines":[95,96]},"content":"4 días (TFG&lt; 50)","children":[]},{"type":"list_item","depth":7,"payload":{"lines":[96,97]},"content":"3 días (TFG&lt; 50-79)","children":[]},{"type":"list_item","depth":7,"payload":{"lines":[97,98]},"content":"2 días (TFG&gt;80)","children":[]}]},{"type":"list_item","depth":6,"payload":{"lines":[98,99]},"content":"Riesgo moderado-alto","children":[{"type":"list_item","depth":7,"payload":{"lines":[99,100]},"content":"5 días (TFG&lt; 50)","children":[]},{"type":"list_item","depth":7,"payload":{"lines":[100,101]},"content":"4 días (TFG&lt; 50-79)","children":[]},{"type":"list_item","depth":7,"payload":{"lines":[101,102]},"content":"3 días (TFG&gt;80)","children":[]}]}]}]},{"type":"list_item","depth":4,"payload":{"lines":[102,103]},"content":"<strong>Rivaroxabán:</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[103,105]},"content":"<strong>Dosis Inicial:</strong> 15-20 mg una vez al día.<br>\nDisminución de dosis: 15 mg/día, si TFG: 15-49 ml min","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[105,106]},"content":"<strong>Indicaciones:</strong>","children":[{"type":"list_item","depth":6,"payload":{"lines":[106,107]},"content":"Fibrilación auricular no valvular.","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[107,108]},"content":"TVP y EP.","children":[]}]}]},{"type":"list_item","depth":4,"payload":{"lines":[108,109]},"content":"<strong>Apixabán:</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[109,114]},"content":"<strong>Dosis Inicial:</strong> 5 mg dos veces al día.<br>\nDosis 2,5mg cada 12 horas: FANV con 2 de 3 de :<br>\n• Edad mayor o igual 80 años<br>\n• Peso corporal menor o igual 60 kg<br>\n• Creatinina sérica mayor o igual 1,5 mg/dl.","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[114,115]},"content":"<strong>Indicaciones:</strong>","children":[{"type":"list_item","depth":6,"payload":{"lines":[115,116]},"content":"Fibrilación auricular no valvular.","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[116,117]},"content":"TVP y EP.","children":[]}]}]},{"type":"list_item","depth":4,"payload":{"lines":[117,118]},"content":"<strong>Edoxabán:</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[118,119]},"content":"<strong>Dosis Inicial:</strong> 60 mg una vez al día.","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[119,120]},"content":"<strong>Indicaciones:</strong>","children":[{"type":"list_item","depth":6,"payload":{"lines":[120,121]},"content":"Fibrilación auricular no valvular.","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[121,122]},"content":"TVP y EP.","children":[]}]}]},{"type":"list_item","depth":4,"payload":{"lines":[122,123]},"content":"<strong>Suspender Rivaroxaban, apixaban y endoxaban si previa cirugia:</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[123,124]},"content":"Riesgo bajo:","children":[{"type":"list_item","depth":6,"payload":{"lines":[124,125]},"content":"3 días (TFG 15-30)","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[125,126]},"content":"2 días (TFG&gt; 30)","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[126,127]},"content":"Riesgo moderado-alto","children":[{"type":"list_item","depth":6,"payload":{"lines":[127,128]},"content":"4 días (TFG 15-30)","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[128,129]},"content":"3 días (TFG&gt; 30)","children":[]}]}]}]},{"type":"list_item","depth":3,"payload":{"lines":[129,130],"index":3},"content":"3. <strong>Anticoagulantes Parenterales</strong>","children":[{"type":"list_item","depth":4,"payload":{"lines":[130,131]},"content":"<strong>Heparina no Fraccionada (HNF):</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[131,132]},"content":"<strong>Dosis Inicial:</strong> 80 UI/kg por vía intravenosa, seguido de infusión continua.","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[132,133]},"content":"<strong>Indicaciones:</strong>","children":[{"type":"list_item","depth":6,"payload":{"lines":[133,134]},"content":"TVP y EP.","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[134,135]},"content":"Infarto de miocardio.","children":[]}]}]},{"type":"list_item","depth":4,"payload":{"lines":[135,136]},"content":"<strong>Heparinas de Bajo Peso Molecular (HBPM):</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[136,137]},"content":"<strong>Dosis Inicial:</strong> 1 mg/kg por vía subcutánea cada 12 horas o 1.5 mg/kg una vez al día.","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[137,138]},"content":"<strong>Indicaciones:</strong>","children":[{"type":"list_item","depth":6,"payload":{"lines":[138,139]},"content":"Profilaxis de TVP y EP perioperatoria.","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[139,140]},"content":"Tratamiento agudo de TVP y EP.","children":[]}]}]},{"type":"list_item","depth":4,"payload":{"lines":[140,141]},"content":"<strong>Fondaparinux:</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[141,142]},"content":"<strong>Dosis Inicial:</strong> 2.5 mg por vía subcutánea una vez al día.","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[142,143]},"content":"<strong>Indicaciones:</strong>","children":[{"type":"list_item","depth":6,"payload":{"lines":[143,144]},"content":"Profilaxis de TVP y EP en cirugía ortopédica mayor.","children":[]}]}]}]}]}]},{"type":"heading","depth":1,"payload":{"lines":[145,146]},"content":"<strong>Cuando reiniciar antocoagulantes orales</strong>","children":[{"type":"list_item","depth":2,"payload":{"lines":[147,148],"index":1},"content":"1. <strong>Riesgo hemorrágico bajo a moderado</strong>","children":[{"type":"list_item","depth":3,"payload":{"lines":[148,151]},"content":"Iniciar ACO a las 24 h de la cirugía<br>\nConsiderar terapia puente si AVK<br>\ny riesgo tromboembólico alto","children":[]}]},{"type":"list_item","depth":2,"payload":{"lines":[152,153],"index":2},"content":"2. <strong>Riesgo hemorrágico alto</strong>","children":[{"type":"list_item","depth":3,"payload":{"lines":[153,154]},"content":"Iniciar ACO a las 48-72 h sin terapia puente","children":[]}]},{"type":"list_item","depth":2,"payload":{"lines":[155,156],"index":3},"content":"3. <strong>Clave</strong>","children":[{"type":"list_item","depth":3,"payload":{"lines":[156,159]},"content":"El principal factor que tener en cuenta para reintroducir<br>\nla anticoagulación es haber conseguido una adecuada hemostasia<br>\ndurante la intervenció y la ausencia de hemorragia posprocedimiento.","children":[]}]}]},{"type":"heading","depth":1,"payload":{"lines":[160,161]},"content":"<strong>Tratamiento antiagregante, cuándo suspender?</strong>","children":[{"type":"list_item","depth":2,"payload":{"lines":[162,163],"index":1},"content":"1. <strong>Riesgo trombótico</strong>","children":[{"type":"list_item","depth":3,"payload":{"lines":[163,164]},"content":"<strong>BAJO</strong>","children":[{"type":"list_item","depth":4,"payload":{"lines":[164,165]},"content":"Riesgo Hemorrágico:","children":[{"type":"list_item","depth":5,"payload":{"lines":[165,166]},"content":"<strong>Riesgo bajo-moderado</strong>: Mantener AAS (100 mg/día)","children":[{"type":"list_item","depth":6,"payload":{"lines":[166,170]},"content":"Suspender inhibidor del P2Y12:<br>\nTicagrelor 3-5 días<br>\nClopidogrel 5 días<br>\nPrasugrel 7 días","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[170,171]},"content":"<strong>Alto</strong>: Mantener AAS salvo contraindicación (neurocirugía)","children":[{"type":"list_item","depth":6,"payload":{"lines":[171,175]},"content":"Suspender inhibidor del P2Y12:<br>\nTicagrelor 5 días<br>\nClopidogrel 5 días<br>\nPrasugrel 7 días","children":[]}]}]}]},{"type":"list_item","depth":3,"payload":{"lines":[175,176]},"content":"<strong>MODERADO-ALTO</strong>: Si Cirugía es diferible, esperar a que riesgo sea bajo.","children":[{"type":"list_item","depth":4,"payload":{"lines":[176,177]},"content":"Riesgo Hemorrágico:","children":[{"type":"list_item","depth":5,"payload":{"lines":[177,178]},"content":"Riesgo bajo:","children":[{"type":"list_item","depth":6,"payload":{"lines":[178,179]},"content":"Mantener AAS (100 mg/día) Mantener inhibidor del P2Y12","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[180,181]},"content":"Riesgo medio: Mantener AAS (100 mg/día)","children":[{"type":"list_item","depth":6,"payload":{"lines":[181,186]},"content":"Valorar suspensión del inhibidor del P2Y12:<br>\n(procurar mantenerlo si inicio DAP &lt; 1 mes)<br>\nTicagrelor 3-5 días<br>\nClopidogrel 5 días<br>\nPrasugrel 7 días","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[186,187]},"content":"Riesgo Alto: Mantener AAS salvo contraindicación (neurocirugía)","children":[{"type":"list_item","depth":6,"payload":{"lines":[187,192]},"content":"Suspender inhibidor del P2Y12:<br>\nTicagrelor 5 días<br>\nClopidogrel 5 días<br>\nPrasugrel 7 días<br>\nValorar terapia puente","children":[]}]}]}]}]}]},{"type":"heading","depth":1,"payload":{"lines":[194,195]},"content":"<strong>Reiniciar antiagregación</strong>","children":[{"type":"list_item","depth":2,"payload":{"lines":[195,196]},"content":"Primeras 24 h tras cirugía","children":[]},{"type":"list_item","depth":2,"payload":{"lines":[196,197]},"content":"48-72 h si alto riesgo hemorrágico","children":[]},{"type":"list_item","depth":2,"payload":{"lines":[197,198]},"content":"Si alto riesgo trombótico:","children":[{"type":"list_item","depth":3,"payload":{"lines":[198,199]},"content":"Considerar reiniciar el inhibidor del P2Y12 con una dosis de carga:","children":[{"type":"list_item","depth":4,"payload":{"lines":[199,200]},"content":"Clopidogrel 300-600 mg","children":[]},{"type":"list_item","depth":4,"payload":{"lines":[200,201]},"content":"Prasugrel 60 mg","children":[]},{"type":"list_item","depth":4,"payload":{"lines":[201,202]},"content":"Ticagrelor 180 mg","children":[]}]}]}]},{"type":"heading","depth":1,"payload":{"lines":[203,204]},"content":"<strong>Cambio entre ACOD y otros anticoagulantes</strong>","children":[{"type":"list_item","depth":2,"payload":{"lines":[204,205]},"content":"<strong>Warfarina a ACOD</strong>:","children":[{"type":"list_item","depth":3,"payload":{"lines":[205,207]},"content":"Si INR &lt; o igual a 2 se puede hacer el cambio e<br>\niniciar tratamiento inmediatamente.Iniciar ACOD sólo cuando INR ≤ 2 y suspender Warfarina.","children":[]}]},{"type":"list_item","depth":2,"payload":{"lines":[207,208]},"content":"<strong>ACOD-Warfarina</strong>:","children":[{"type":"list_item","depth":3,"payload":{"lines":[208,210]},"content":"Se administran al tiempo, verificar INR a los 3-5 días de inicio de warfarina,<br>\nhasta obtener INR mayor o igual a 2, y suspender ACOD.","children":[]}]},{"type":"list_item","depth":2,"payload":{"lines":[210,211]},"content":"<strong>Anticoagulantes Parenterales a ACOD</strong>","children":[{"type":"list_item","depth":3,"payload":{"lines":[211,213]},"content":"Interrumpir anticoagulante e iniciar<br>\nACOD 2 horas antes de la siguiente dosis programada HBPM.","children":[]}]},{"type":"list_item","depth":2,"payload":{"lines":[213,214]},"content":"<strong>ACOD por ACOD</strong>","children":[{"type":"list_item","depth":3,"payload":{"lines":[21
